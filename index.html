<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>IoTLab</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/btnstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <img class="headerLogo" src="images/hselogo.png" alt="HSE logo" />
        </div>
        <div class="header-left">
            <a>IoT Лаборатория</a>
        </div>
        <div class="header-right">
            <a href="#">Мои проекты</a>
            <a href="#">Помощь</a>
        </div>
        <div class="header-user">
            <a><img class="header-user-img" src="images/userlogo.png" alt="HSE logo" /></a>
        </div>
    </div>

    <div class="main-menu">
        <div class="control-menu">
            <div class="menu-bin">
                <button><img class="header-user-img" src="images/delete.png" alt="Delete" /></button>
            </div>
            <div class="menu-rotate">
                <button><img class="header-user-img" src="images/rotate.png" alt="Rotate" /></button>
            </div>
        </div>

        <div class="flow-menu">
            <div class="menu-left">
                <button><img class="header-user-img" src="images/leftarrow.png" alt="Delete" /></button>
            </div>
            <div class="menu-right">
                <button><img class="header-user-img" src="images/rightarrow.png" alt="Rotate" /></button>
            </div>
        </div>
        <div class="center-menu">
            <br />
        </div>
        <div class="right-menu">
            <button class="menu_button">
                    <img class="header-user-img" src="images/monitor.png" alt="Rotate" />
                    <span>Открыть монитор порта</span>
            </button>
        </div>
    </div>

    <div class="mainField">
        <div class="elementsField">
            <p></p>
        </div>
        <div class="elementsLibrary">
                <img class="firstRow" src="images/LED.PNG" alt="Rotate" />
                <img class="firstRow" src="images/condey.PNG" alt="Rotate" />
                <div class="firstRow">
                <a>Светодиод</a>
                </div>
                <div class="firstRow">
                <a>Конденсатор</a>
                </div>
                <img class="secondRow" src="images/res.PNG" alt="Rotate" />
                <img class="secondRow" src="images/diode.PNG" alt="Rotate" />
                <img class="thirdRow" src="images/but.PNG" alt="Rotate" />
                <img class="thirdRow" src="images/polzunok.PNG" alt="Rotate" />
        </div>
    </div>
</body>

</html>
